<html lang="en">
  <head>
    <meta charset="utf-8">

    <!-- Bootstrap core CSS -->
       <link rel="stylesheet" href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css" integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T" crossorigin="anonymous">

  <body class="text-center">

     <link href="{{ url_for('static' , filename= 'css/signin.css' ) }}" action="/dashboard" method="post" rel="stylesheet">
    
    <form class="form-signin" action="/dashboard" method="post" >
      
      {% set fname = 'img/'+ params['login_img']  %}

  <img class="mb-4" src="{{ url_for('static' , filename = fname )}}" alt="" width="72" height="72">
  <h1 class="h3 mb-3 font-weight-normal"> Admin Login</h1>
  <label for="uname" class="sr-only">User Name</label>
  <input type="text" id="uname" name='uname' class="form-control" placeholder="User Name" required autofocus>
  <label for="pass" class="sr-only">Password</label>
  <input type="Password" id="pass" name='pass' class="form-control" placeholder="Password" required>
  <div class="checkbox mb-3">
    <label>
      <input type="checkbox" value="remember-me"> Remember me
    </label>
  </div>
  <button class="btn btn-lg btn-primary btn-block" type="submit">Sign in</button>
  <p class="mt-5 mb-3 text-muted">&copy; {{params['blog_name']}} 2017-2019 </p>
</form>
</body>
</html>
