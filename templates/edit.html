
{% extends "layout.html" %}
{% block body %}
  <!-- Page Header -->
  <header class="masthead" style="background-image: url('{{ url_for('static', filename='img/home-bg.jpg') }}')">
    <div class="overlay"></div>
    <div class="container">
      <div class="row">
        <div class="col-lg-8 col-md-10 mx-auto">
          <div class="site-heading">
            <h1> Admin Panel </h1>
            <span class="subheading">Manage Your Posts and Change Them</span>
          </div>
        </div>
      </div>
    </div>
  </header>

  <!-- Main Content -->
  <div class="container">
    <div class="row">
      <div class="col-lg-8 col-md-10 mx-auto">
        <h1>Basic Action</h1>
          <a href="/dashboard"><button class="btn btn-primary">Dashboard Home </button></a>
                         <a href="/logout"><button class="btn btn-primary">Logout</button></a>
<hr>
        
        <h1>Add/Edit Posts</h1>
         <form name="sentMessage" id="contactForm" action = "/edit/{{sno}}" method="post" novalidate>
           
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Title</label>
                <input type="text" class="form-control" placeholder="Title" id="title"  name="title"  required data-validation-required-message="Please enter your Title." value="{{post.title}}" >
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group col-xs-12 floating-label-form-group controls">
                <label>Tagline</label>
                <input type="text" class="form-control" placeholder="Tagline" name="tline" id="tline"  required data-validation-required-message="Please enter your tagline." value="{{post.tagline}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>slug</label>
                <input type="text" class="form-control" placeholder="Slug" id="slug" name='slug'  required data-validation-required-message="Please enter slug." value="{{post.slug}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>Content</label>
                <textarea rows="5" class="form-control" placeholder="Content" name = "content" id="content"  required data-validation-required-message="Please enter the Content."> {{post.content}}
                </textarea>
                <p class="help-block text-danger"> </p>
              </div>
            </div>
            <div class="control-group">
              <div class="form-group floating-label-form-group controls">
                <label>ImageFile</label>
                <input type="text" class="form-control" placeholder="ImageFile" id="img_file" name='img_file'  required data-validation-required-message="Please enter image filename." value="{{post.img_file}}">
                <p class="help-block text-danger"></p>
              </div>
            </div>
            <br>
            <div id="success"></div>
            <div class="form-group">
              <button type="submit" class="btn btn-primary" id="sendMessageButton">Submit</button>
            </div>
          </form>
   
      </div>
    </div>
  </div>

 
 {% endblock %}
